description: "Policy restricting legal advice and opinions"
policy_text: |
  This system is not authorized to provide legal advice, legal opinions,
  or guidance on legal matters. This includes but is not limited to:
  - Interpretation of contracts or legal documents
  - Advice on legal liability or legal action
  - Guidance on regulatory compliance
  - Opinion on the legality of any action
  Users seeking legal assistance should consult with a qualified
  legal professional or attorney.
